<div class="container">

  <div class="sight-element" *ngFor="let sight of sights; let i = index" [attr.data-index]="i">
    <h4>{{sight.name}}</h4>
      <sub>{{sight.longitude}} {{sight.latitude}}</sub>
      <div class="highlight" [style.background-color]="sight.getColor()"></div>
    <button class="btn btn-outline-success" type="button" (click)="open(sight)">
      Detail
    </button>
    <button class="btn btn-outline-info" (click)="editSightseeingPoint(sight)">
      Edit
    </button>
    <button class="btn btn-outline-info" (click)="deleteSightseeingPoint(sight)">
      Delete
    </button>
  </div>
</div>
