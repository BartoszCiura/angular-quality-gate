<div class="form sight-form" >
  <form [formGroup]="addAndEdit" (ngSubmit)="saveOrEdit()">
    <ng-container>
      <div class="form-group">
        <label for="latitude">Coordinates lat</label>
        <input type="text" id="latitude"
               formControlName="latitude" class="form-control">
        <div *ngIf="showError('latitude', 'required')" class="alert alert-danger">Coordinates lat is required.</div>
        <div *ngIf="showError('latitude', 'pattern')" id="lat-error" class="alert alert-danger">Must be correct Coordinates
          lat
        </div>
      </div>

      <div class="form-group">
        <label for="longitude">Coordinates lng</label>
        <input type="text" id="longitude"
               formControlName="longitude" class="form-control">
        <div *ngIf="showError('longitude', 'required')" class="alert alert-danger">Coordinates lng is required.</div>
        <div *ngIf="showError('longitude', 'pattern')" id="lng-error" class="alert alert-danger">Must be correct Coordinates
          lng
        </div>
      </div>

      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name"
               formControlName="name" class="form-control">
        <div *ngIf="showError('name', 'required')" class="alert alert-danger">Name is required.</div>
      </div>
      <div class="form-group">
        <label for="description">Description</label>
        <textarea id="description"
                  formControlName="description" class="form-control"></textarea>
        <div *ngIf="showError('description', 'required')" class="alert alert-danger">Description is required.</div>
        <div *ngIf="showError('description', 'maxlength')" class="alert alert-danger">Max 256 letters.</div>
      </div>
      <div class="form-group">
        <label for="color">Color</label>
        <input type="number" id="color"
               formControlName="color" class="form-control">
        <div *ngIf="showError('color', 'required')" class="alert alert-danger">Color is required.</div>
        <div *ngIf="showError('color', 'min')" id="min-color-error" class="alert alert-danger">Value must be between 1 and 3</div>
        <div *ngIf="showError('color', 'max')" id="max-color-error" class="alert alert-danger">Value must be between 1 and 3</div>
      </div>
      <label> Country:
        <select formControlName="country" class="form-select" aria-label="Default select example">
          <ng-container *ngFor=" let country of countries">
            <option [value]="country.name">{{country.name}}</option>
          </ng-container>
        </select>
        <div *ngIf="showError('country', 'required')" class="alert alert-danger">Select is required.</div>
      </label>
      <button class="btn btn-success" id="submit-button" type='submit' [disabled]="!addAndEdit.valid">Submit</button>
    </ng-container>
  </form>
</div>
